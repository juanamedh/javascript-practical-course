<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures | Javascrip Practical Course</title>
</head>
<body>
    <header>
        <h1>
            Geometric Figures
        </h1>
        <p>This is the first project of the practical course of javascript.</p>
    </header>
    <section>
        <h2>Calculate the area and perimeter of a square.</h2>
        <form>
            <label>
                How long is each side of your square? 
            </label>
            <input id="SquareInput" type="number"/>
            <button type="button" onclick="calculateSquarePerimeter()">
                Calculate Perimeter
            </button>
            <button type="button" onclick="calculateSquareArea()">
                Calculate Area
            </button>
        </form>
        <h2>Calculate the area of an Isoceles Triangle</h2>
        <form>
            <label>How long are your sides?</label>
            <input id="TriangleSideA" type="number"/>
            <input id="TriangleSideB" type="number"/>
            <br>
            <label>How long is your base?</label>
            <input id="TriangleBase" type="number"/>
            <button type="button" onclick="calculateTriangleArea()">
                Calculate Area
            </button>
        </form>
    </section>
    <script src="./figures.js"></script>
</body>
</html>
